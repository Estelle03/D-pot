<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <link rel="stylesheet" href="saeGraphique.css">
    <title>Datavis</title>
    <style type="text/css">
        .leaflet-container{background-color:#c5e8ff;}
    </style>
</head>
<body>
    <h1>Évolution du droit à l'avortement en Europe</h1>

    <nav>
        <div id="rouge"></div>
        <p>Illégal</p>
    </nav>
    <nav>
        <div id="jaune"></div>
        <p>Illégal sauf conditions</p> <br> <p>(danger, viol, incest)</p>
    </nav>
    <nav>
        <div id="violet"></div>
        <p>Légal sous conditions</p> <br> <p>(santé, économie, statut social)</p>
    </nav>
    <nav>
        <div id="bleu"></div>
        <p>Légal sans conditions</p> <br> <p>(en fonction des délais)</p>
    </nav>
    <nav>
        <div id="gris"></div>
        <p>Pas de données</p>
    </nav>

    <div id="map" style="width: 600px; height: 400px;"></div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script>
        var myGeoJSONPath = 'custom.geo.json';
        var myCustomStyle = {
            stroke: true,
            strokeColor: 'red',
            strokeOpacity: 1,
            fill: true,
            /* fillColor: 'red',
            fillOpacity: 0.2 */
        } 
        $.getJSON(myGeoJSONPath,function(data){
            var map = L.map('map').setView([58, 20], 3);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            L.geoJson(data, {
                clickable: false,
                style: myCustomStyle
            }).addTo(map); 
        })
    </script>
</body>
</html>
