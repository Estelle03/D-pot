<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <link rel="stylesheet" href="saeGraphique.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" defer></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js" defer></script>
    <script src="script.js" defer></script>
    <title>Datavis</title>
    <style type="text/css">
        .leaflet-container{background-color:#c5e8ff;}
    </style>
</head>
<body>
    <h1>Évolution du droit à l'avortement en Europe</h1>

    <nav>
        <div id="rouge"></div>
        <p>Illégal</p>
    </nav>
    <nav>
        <div id="jaune"></div>
        <p>Illégal sauf conditions</p> <br> <p>(danger, viol, inceste)</p>
    </nav>
    <nav>
        <div id="violet"></div>
        <p>Légal sous conditions</p> <br> <p>(santé, économie, statut social)</p>
    </nav>
    <nav>
        <div id="bleu"></div>
        <p>Légal sans conditions</p> <br> <p>(en fonction des délais)</p>
    </nav>
    <nav>
        <div id="gris"></div>
        <p>Pas de données</p>
    </nav>

    <div id="map" style="width: 600px; height: 400px;"></div>
</body>
</html>
