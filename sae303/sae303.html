    <script>
        var myGeoJSONPath = 'custom.geo.json';
        var myCustomStyle = {
            stroke: true,
            strokeColor: 'red',
            strokeOpacity: 1,
            fill: true,
            /* fillColor: 'red',
            fillOpacity: 0.2 */
        } 
        $.getJSON(myGeoJSONPath,function(data){
            var map = L.map('map').setView([58, 20], 3);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            L.geoJson(data, {
                clickable: false,
                style: myCustomStyle
            }).addTo(map); 
        })
